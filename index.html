<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Rock Paper Scissor Game</title>
    <script src="https://cdn.jsdelivr.net/npm/@tensorflow/tfjs@2.0.0/dist/tf.min.js"></script>
    <script src="index_compiled.js"></script>
    <link rel="stylesheet" href="style.css">
    <!-- <script src="https://cdn.lr-in-prod.com/LogRocket.min.js" crossorigin="anonymous"></script> -->
    <!-- <script>window.LogRocket && window.LogRocket.init('zlm0pg/rock-paper-scissor');</script> -->
</head>
<body>
    <section class="loading-screen">
        <div class="title">
            <h1>Rock/Stone, Paper, Scissors</h1>
        </div>
        <img src="https://miro.medium.com/max/1400/1*CsJ05WEGfunYMLGfsT2sXA.gif" >
        <span class="info">
            Machine learning model is loading, it consists of ~30MB it may take a while if connection is slow please wait...
            <br>
            Something cool is being loaded ;)
        </span>
    </section>
    <section class="title">
        <h1>Rock/Stone, Paper, Scissors</h1>
    </section>
    <section class="status instruction">
        <h2>Bring one hand in frame to start the game.</h2>
    </section>
    <section class="container">
        <img src="assets/rock.gif" class="computer-hand">
        <video autoplay="true"></video>
    </section>
    <section class="game">
        <span class="computer-value"></span>
        <span class="user-value"></span>
    </section>
    <section class="winner">
        <section class="score computer">
            <b>Computer Score : &nbsp;</b> <span>0</span>
        </section>
        <h1></h1>
        <section class="score user">
            <b>Your Score : &nbsp;</b> <span>0</span>
        </section>
    </section>
</body>
</html>
